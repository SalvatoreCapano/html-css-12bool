<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>


    <!-- CSS -->
    <link rel="stylesheet" href="../css/12Bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-full">

        <section id="nested">

            <h1>Nested</h1>

            <div class="row">

                <div class="col-lg-7">
                    <div class="box">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="innerBox"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="innerBox"></div>
                            </div>
                            <div class="col-lg-3">
                                <div class="innerBox"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="box">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="innerBox"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="innerBox"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!--/row-->

        </section> <!--/nested-->

        <section id="alignment">

            <h1>Alignment</h1>

            <div class="row">

                <div class="col-lg-6">
                    <div class="box">start</div>
                </div>

                <div class="col-lg-6 col-lg-offset-3">
                    <div class="box">center</div>
                </div>

                <div class="col-lg-6 col-lg-offset-6">
                    <div class="box">end</div>
                </div>

                <div class="col-lg-6">
                    <div class="box specialBox"></div>
                </div>

                <div class="col-lg-6">
                    <div class="box">top</div>
                </div>

                <div class="col-lg-6">
                    <div class="box specialBox"></div>
                </div>

                <div class="col-lg-6 middleCol">
                    <div class="box">middle</div>
                </div>

                <div class="col-lg-6">
                    <div class="box specialBox"></div>
                </div>

                <div class="col-lg-6 bottomCol">
                    <div class="box">bottom</div>
                </div>

            </div>
        </section> <!-- /alignment-->

        <section id="justifyContent">

            <h1>Justify Content</h1>

            <div>

                <h2>Space Around</h2>

                <div class="row">

                    <div class="col-lg-12">
                        <div class="box">

                            <div class="row">

                                <div class="col-lg-2 col-lg-offset-1">
                                    <div class="innerBox"></div>
                                </div>

                                <div class="col-lg-2 col-lg-offset-2">
                                    <div class="innerBox"></div>
                                </div>

                                <div class="col-lg-2 col-lg-offset-2">
                                    <div class="innerBox"></div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div> <!-- /space around-->

            <div>

                <h2>Space Between</h2>

                <div class="row">

                    <div class="col-lg-12">
                        <div class="box">

                            <div class="row">

                                <div class="col-lg-2">
                                    <div class="innerBox"></div>
                                </div>

                                <div class="col-lg-2 col-lg-offset-3">
                                    <div class="innerBox"></div>
                                </div>

                                <div class="col-lg-2 col-lg-offset-3">
                                    <div class="innerBox"></div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div> <!-- /space between-->

        </section>

    </div>
</body>
</html>
